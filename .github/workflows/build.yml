name: Build Windows App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "MaterialReview" --add-data "config.yaml;." --add-data "src;src" --hidden-import "PIL" --hidden-import "PIL._tkinter_finder" gui.py
        
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MaterialReview_Windows
        path: dist/MaterialReview
